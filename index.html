<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Crash Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.css">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: #e5e7eb;
        }
        h1 {
            text-align: center;
            margin: 16px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
        }
        .sidebar {
            flex: 0 0 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar label {
            font-weight: bold;
        }
        .main {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        select, button {
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #475569;
            background-color: #1e293b;
            color: #e5e7eb;
        }
        button {
            cursor: pointer;
            background-color: #3b82f6;
            border: none;
        }
        button:hover {
            background-color: #2563eb;
        }
        .summary {
            background-color: #1e293b;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>NYC Crash Dashboard</h1>
    <div class="container">
        <div class="sidebar">
            <label for="borough">Borough</label>
            <select id="borough"></select>

            <label for="year">Year</label>
            <select id="year"></select>

            <label for="injury-type">Injury Type</label>
            <select id="injury-type">
                <option value="all">All</option>
                <option value="injured">Injured</option>
                <option value="killed">Killed</option>
            </select>

            <label for="vehicle-type">Vehicle Type</label>
            <select id="vehicle-type" multiple></select>

            <label for="contrib-factor">Contributing Factor</label>
            <select id="contrib-factor" multiple></select>

            <button id="generate-btn">Generate Report</button>
        </div>
        <div class="main">
            <div class="summary" id="summary-div">Summary will appear here.</div>
            <iframe id="crashes-by-borough"></iframe>
            <iframe id="time-series-crashes"></iframe>
            <iframe id="hour-dow-heatmap"></iframe>
            <iframe id="injury-pie"></iframe>
            <iframe id="map-crashes"></iframe>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        async function fetchOptions() {
            const res = await fetch("/api/options");
            const data = await res.json();
            const boroughDropdown = document.getElementById("borough");
            data.boroughs.forEach(b => {
                const opt = document.createElement("option");
                opt.value = b;
                opt.innerText = b;
                boroughDropdown.appendChild(opt);
            });
            const yearDropdown = document.getElementById("year");
            data.years.forEach(y => {
                const opt = document.createElement("option");
                opt.value = y;
                opt.innerText = y;
                yearDropdown.appendChild(opt);
            });
            const vehicleDropdown = document.getElementById("vehicle-type");
            data.vehicle_types.forEach(v => {
                const opt = document.createElement("option");
                opt.value = v;
                opt.innerText = v;
                vehicleDropdown.appendChild(opt);
            });
            const contribDropdown = document.getElementById("contrib-factor");
            data.contributing_factors.forEach(f => {
                const opt = document.createElement("option");
                opt.value = f;
                opt.innerText = f;
                contribDropdown.appendChild(opt);
            });
        }

        async function generateReport() {
            const borough = document.getElementById("borough").value || null;
            const year = document.getElementById("year").value || null;
            const injury_type = document.getElementById("injury-type").value;
            const vehicle_type = Array.from(document.getElementById("vehicle-type").selectedOptions).map(o => o.value);
            const contrib_factor = Array.from(document.getElementById("contrib-factor").selectedOptions).map(o => o.value);

            const payload = {borough, year, injury_type, vehicle_type, contrib_factor};
            const res = await fetch("/api/generate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            document.getElementById("summary-div").innerText = data.summary;

            ["crashes-by-borough", "time-series-crashes", "hour-dow-heatmap", "injury-pie", "map-crashes"].forEach((id, i) => {
                Plotly.react(document.getElementById(id), data.figures[i], {}, {responsive: true});
            });
        }

        document.getElementById("generate-btn").addEventListener("click", generateReport);
        fetchOptions();
    </script>
</body>
</html>
